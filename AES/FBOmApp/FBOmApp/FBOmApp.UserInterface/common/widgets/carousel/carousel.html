<div class="carousel-inner">
    <div class="carousel-chevron" ng-click="carouselCtrl.prev()" ng-class="carouselCtrl.currentIndex !== 0 ? '':'hide-icons'">
        <div class="prev">
            <span class="rotate" sit-class="command-mom-icon" sit-mom-icon="{path: 'common/icons/miscChevronRight16.svg', size : '16px'}"></span>
        </div>
    </div>
    <div class="inner">
        <ul ng-style="{'margin-left': -(carouselCtrl.currentIndex * 150),'width': carouselCtrl.visibleCount * 150 }">
            <li ng-repeat="slide in carouselCtrl.sitItems" ng-if="slide.visibility" ng-class="slide.isDisabled ? 'carousel-item-disabled': ''">
                <img ng-class="carouselCtrl.sitValue === slide.id ? 'home-card-selected' : ''" ng-click="carouselCtrl.selectHomeCard(slide)" ng-src="{{slide.image}}" alt="Left Arrow" />
                <p ng-show="slide.title">{{slide.title}}</p>
                <p ng-show="!slide.title">&nbsp;</p>
            </li>
        </ul>
    </div>
    <div class="carousel-chevron" ng-click="carouselCtrl.next()" ng-class="carouselCtrl.currentIndex < carouselCtrl.visibleCount - 1  ? '' : 'hide-icons'">
        <div class="next">
            <span sit-class="command-mom-icon" sit-mom-icon="{path: 'common/icons/miscChevronRight16.svg', size : '16px'}"></span>
        </div>
    </div>
</div>
